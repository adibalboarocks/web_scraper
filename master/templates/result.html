<body>
    <style>
        table {
    border-collapse: collapse;
    width: 100%;
    text-align: center;
    padding: 12px;
    border: 1px solid rgb(255, 0, 0);
    background-color: #000000;
    grid-column: auto;
    }
    th {
    text-align: center;
    padding: 8px;
    border: 1px solid rgb(255, 255, 255);
  }
  th {
    background-color: #e9e958;
  }
  td{
    border-color: #ffffff;
  }
    </style>

    <table>
        {{ table|safe }} 
    </table>
<div>
{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
    <div id="flash-message" class="flash-message">
        <!-- Iterate over each flash message and display them -->
        {% for category, message in messages %}
        <div class="alert alert-{{ category }}">
          {{message}}
                <button type="button" class="m1-2 mb-1 close" data-dismiss="alert" aria-label="Close" onclick="closeFlashMessage()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        {% endfor %}
    </div>
{% endif %}
{% endwith %}
<script>
    // Function to close flash messages
    function closeFlashMessage() {
        var flashMessage = document.getElementById("flash-message");
        flashMessage.style.display = "none";
    }
</script>
</div>
  </body>
